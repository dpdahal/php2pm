<!doctype html>
<html>
<head>
    <meta charset="UTF-8">
    <meta name="viewport"
          content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Bootstrap introduction</title>
    <link rel="stylesheet" href="bootstrap/css/bootstrap.css">
    <link rel="stylesheet" href="ckeditor/contents.css">
</head>
<body>

<div class="container">
    <div class="row">
        <div class="col-md-12">
            <h1><i class="glyphicon glyphicon-user"></i> Students Records</h1>
            <hr>
            <div class="row">
            <div class="col-md-6">
                <div class="form-group" >
                    <label for="name">Name</label>
                    <input type="text" id="name" class="form-control">
                </div>
            </div>
                <div class="col-md-6">
                    <div class="form-group">
                        <label for="email">Email</label>
                        <input type="text" id="email" class="form-control">
                    </div>
                </div>
                <div class="col-md-6">
                    <div class="form-group">
                        <label for="gender">Gender</label> <br>
                        <input type="radio"> Male &ensp;
                        <input type="radio"> Female
                    </div>
                </div>
                <div class="col-md-6">
                    <div class="row">
                    <div class="col-md-3">
                       <div class="form-group">
                           <label for="user_type">User Type</label>
                           <select name="" id="user_type" class="form-control">
                               <option value="user">User</option>
                               <option value="admin">Admin</option>
                           </select>
                       </div>
                    </div>
                        <div class="col-md-9">
                            <div class="form-group">
                                <label for="image">Profile Picture</label>
                                <input type="file" class="btn btn-default">
                            </div>
                        </div>
                    </div>
                </div>
                <div class="col-md-6">
                    <div class="form-group">
                        <label for="password">Password</label>
                        <input type="password" name="password" class="form-control">
                    </div>
                </div>
                <div class="col-md-6">
                    <div class="form-group">
                        <label for="cpassword">Confirm Password</label>
                        <input type="password" name="password" class="form-control">
                    </div>
                </div>
                <div class="col-md-12">
                    <div class="form-group">
                        <label for="description">Description</label>
                        <textarea id="description" class="form-control" rows="5" style="resize: none"></textarea>
                    </div>
                </div>
                <div class="col-md-12">
                    <div class="form-group">
                        <button class="btn btn-primary">Add Record</button>
                    </div>
                </div>





            <!--<div class="form-group">-->
                <!--<button class="btn btn-info">Add Record</button>-->
            <!--</div>-->
        </div>
        </div>
    </div>
</div>

<script src="bootstrap/js/jquery.js"></script>
<script src="bootstrap/js/bootstrap.js"></script>
<script src="ckeditor/ckeditor.js"></script>

<script>
    $(document).ready(function () {
       CKEDITOR.replace('description');


    });

</script>

</body>
</html>
